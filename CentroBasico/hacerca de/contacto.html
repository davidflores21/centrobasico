<!DOCTYPE html>
<html>
<head>
    <title>Contacto</title>
    <link rel="stylesheet" href="contactanos.css"/> 
<body>
    
    <header>
        <h1>Contactanos</h1>
        <a href="/CentroBasico/hacerca de/hacerca de.html" class="btn">Regresar</a>

        <script>
            // Función para volver atrás en la historia del navegador
            function regresar() {
                window.history.back();
            }
            // Asociar la función con el botón
            document.getElementById("botonRegreso").addEventListener("click", regresar);
        </script>
    </header>  
<section>
   
    <section class="contact-form">
        <h2>Envíanos un Mensaje</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <section class="contact-info">
            <h2>Nuestra Información de Contacto</h2>
            <p>Puedes contactarnos de las siguientes formas:</p>
            <ul>
                <li>Teléfono: +504 2255448</li>
                <li>Correo electrónico: centrobasico@ejemplo.com</li>
                <li>Dirección: 123 Calle Principal, Ciudad</li>
            </ul>
        </section>
        <p>David © 2023 Tu Empresa</p>
    </footer>
</body>
</html>
