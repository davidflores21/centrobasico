<!DOCTYPE html>
<html>
<head>
    <title>Ubicación y Cómo Llegar</title>
    <link rel="stylesheet" href="ubicasion.css"/>
</head>
<body>
    <header>
        <h1>Ubicación y Cómo Llegar</h1>
        <a href="/CentroBasico/hacerca de/hacerca de.html" class="btn">Regresar</a>

    </header>
    
    <section class="location-info">
        <h2>Nuestra Ubicación</h2>
        <p>Aquí puedes encontrar nuestra dirección y un mapa para llegar:</p>
        <div id="map-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3870.793967639485!2d-86.56911382490465!3d14.0302236863913!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMTTCsDAxJzQ4LjgiTiA4NsKwMzMnNTkuNSJX!5e0!3m2!1ses!2shn!4v1697826755177!5m2!1ses!2shn" 
                width="700" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
                width="100%"
                height="300"
                frameborder="0"
                style="border:0;"
                allowfullscreen=""
            ></iframe>
        </div>
    </section>

    <section class="directions">
        <h2>Cómo Llegar</h2>
        <p>Ingresa tu dirección a continuación para obtener direcciones a nuestra ubicación:</p>
        <form>
            <input type="text" id="starting-address" placeholder="Tu dirección">
            <button type="button" id="get-directions">Obtener Direcciones</button>
        </form>
        <div id="directions-container"></div>
    </section>
    
    <footer>
        <p>David © 2023 </p>
    </footer>
</body>
</html>
