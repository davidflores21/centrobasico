<!DOCTYPE html>
<html>
<head>
    <title>Carrusel de Imágenes y Videos</title>

    <link rel="stylesheet" type="text/css" href="galeri.css">
    <link rel="stylesheet" type="text/css" href="estilo2galery.css">
</head>
<body>
    <body>
    <nav>
            <ul>
                
                <li><a href="./gobierno escolar.html">Gobierno Escolar</a></li>
                <li><a href="./nuestra escuela.html">Nuesta escuela</a></li>
                <li><a href="./nuestracomunidad.html">nuestra comunidad</a></li>               
    </nav>
    <div>
        <a href="/menu.html" class="btn">Regresar</a>

    <div class="carrusel-imagenes"> 
        <!-- Carrusel de Imágenes -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="imagen1.jpg" alt="Imagen 1">
                </div>
                <div class="swiper-slide">
                    <img src="imagen2.jpg" alt="Imagen 2">
                </div>
                <div class="swiper-slide">
                    <img src="imagen3.jpg" alt="Imagen 3">
                </div>
                <!-- Agrega más imágenes para el carrusel de imágenes aquí -->
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <div class="carrusel-videos">
        <!-- Carrusel de Videos -->
        <div class="video-container">
            <div class="plyr__video-embed" id="video1">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" allowfullscreen></iframe>
            </div>
            <div class="plyr__video-embed" id="video2">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" allowfullscreen></iframe>
            </div>
            <div class="plyr__video-embed" id="video3">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" allowfullscreen></iframe>
            </div>
            <!-- Agrega más videos para el carrusel de videos aquí -->
        </div>
    </div>
</body>
</html>
